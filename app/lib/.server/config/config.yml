  API_URL: ${ROCK_API}/api
  API_TOKEN: ${ROCK_TOKEN}
  IMAGE_URL: ${CLOUDFRONT}/GetImage.ashx #todo: connect yml to .env
  FILE_URL: ${CLOUDFRONT}/GetFile.ashx
